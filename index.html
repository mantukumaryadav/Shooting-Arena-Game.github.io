<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Arena Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">


<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=XmasoNCCc0NqHfo22er-kd_yVYV-XamNLgBmkMDO-2NQFzBaaz5e8AzhJzaHZBgm" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9td2FwMy5uZXRsaWZ5LmFwcC8"/></head>
<body>
    <div id="gameTitle">Shooting Arena</div>
    <div class="arena">

        <!-- Player 1 -->
        <div id="p1banner"><h2>Player 1</h2></div>
        <div id="p1">
            <img src="Images/p1.jpg" alt="Player 1" height="70px" width="100px">   
        </div>
        <div id="p1banner23">
            <img src="Images/p1Fire.jpg" height="80px" width="120px" alt="p1Fire"> <span id="p1FireScore"></span>
        </div>



        <!-- Player 2 -->
        <div id="p2banner"><h2>Player 2</h2></div>
        
        <div id="p2" >
            
     
        <img src="Images/p2.jpg" alt="Player 1" height="70px" width="100px">
        
     </div>
     <div id="p2banner24">
        <img src="Images/p2Fire.jpg" height="80px" width="120px" alt="p2Fire"> <span id="p2FireScore"></span>
    </div>



    </div>

      <!-- Assigning Buttons  -->
        <br>
      <Button id="ShootBtn" onclick="shootBtn()">Shoot</Button> 
      
      <span>
          <button id="resetBtn" onclick="resetBtn()">Reset Button</button>
        </span>
      
      <br><br>
      
      <div class="Score-Board">
          <div class="grid-item" id="grid-item-1">Player 1</div>
          <div class="grid-item" id="grid-item-3">Win</div>
          <div class="grid-item" id="grid-item-4">0</div>
          <div class="grid-item" id="grid-item-5">Player 2</div>
          <div class="grid-item" id="grid-item-7">Win</div>
          <div class="grid-item" id="grid-item-8">0</div>
          
      </div>

      <div class="result">
        <div class="result-item" id="grid-item-9"></div>
      </div>

<script src="script.js"></script>
</body>
</html>
